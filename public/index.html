<!DOCTYPE html>
<html>
<head>
    <title>Social Media Downloader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>ðŸ“± Social Media Downloader</h1>
    <p>Download videos from Instagram, Twitter, YouTube, etc.</p>
    
    <input type="url" id="url" placeholder="https://www.instagram.com/reel/...">
    <button onclick="downloadContent()">Download</button>
    
    <div id="result"></div>
    
    <script>
        async function downloadContent() {
            const url = document.getElementById('url').value;
            const resultDiv = document.getElementById('result');
            
            if (!url) {
                resultDiv.innerHTML = '<div class="error">Please enter a URL</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div>Processing...</div>';
            
            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Success!</h3>
                            <p>URL: ${data.url}</p>
                            <p>Title: ${data.title}</p>
                            <p>Author: ${data.author}</p>
                            ${data.medias.videos.map(video => `
                                <a href="${video.url}" target="_blank">Download Video</a>
                            `).join('')}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
